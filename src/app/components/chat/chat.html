<!--contenedor completa del chat-->
<div class="chat-container">
    <header class="chat-header">
        <div class="user-info">
            <img src="https://www.shutterstock.com/image-vector/editable-vector-incognito-hat-glasses-260nw-2551546499.jpg  " 
            alt="imagen del usuario" 
            class="user-avatar"
            (error = "manejoErrorimagen()")
            >
            <div class="user-details">
                <h2 class="user-name">{{nombre}}</h2>
                <p class="user-email">{{email}}</p>
            </div>
        
        </div>

        <div class="header-actions">
            <button
                class="logout.btn"
                (click)="cerrarSesion()">
            salir</button>
        </div>
    </header>

    <main class="chat-messages">
        <!-- validacion en caso de que no hayan mensajes vamos adar una bienvenida -->
        @if(mensajes.length === 0 && !cargandoHistorial){
            <div class="welcome-message">
                <div class="welcome-content">
                    <div class="welcome-icon">ğŸ‘ğŸ‘ğŸ‘ğŸ‘</div>
                    <h2>hola soy tu asistente virtual</h2>
                    <p>puedeo ayudarte</p>
                    <p class="welcome.tip"><strong>consejo</strong>se esecifico en tus preguntas para obtener mejores resltados
                    </p>
                </div>
            </div>
        }

        @if(cargandoHistorial){
            <div class="loading-history">
                <div class="loading-spinner"></div>
                <p>cargando tu historial de conversaciones</p>
            </div>
        }
        <!--lista de mensajes dependiendo el tipo (usuario o asistente)-->
    </main>


</div>
